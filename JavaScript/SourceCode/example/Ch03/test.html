<body>
<script>
"use strict";
function doAdd(num1, num2) {
    arguments[1] = 10;
    
    console.log(num1, num2);    // 1)
    console.log(arguments);     // 2)
    arguments = [100, 10]     // 에러
}
doAdd(10);          // 1) 10, undefined
                    // 2) [10]
doAdd(20, 30);      // 1) 20, 30
                    // 2) [20, 10]
</script>

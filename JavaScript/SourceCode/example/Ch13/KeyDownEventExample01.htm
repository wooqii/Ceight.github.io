<!DOCTYPE html>
<html>
<head>
    <title>Keydown Event Example</title>
    <script type="text/javascript" src="08_EventUtil.js"></script>
</head>
<body>
    <input type="text" id="myText" />
    <script type="text/javascript">
        var textbox = document.getElementById("myText");
        EventUtil.addHandler(textbox, "keydown", function(event){
            event = EventUtil.getEvent(event);
            console.log(event.keyCode);     
        });
    </script>
<script src="dir.js"></script><script src="../exampleIterator.js"></script></body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
    <title>XMLList Type Example</title>
</head>
<body>
    <p>This example only works in Firefox 1.5+.</p>
    <script type="text/javascript;e4x=1">
    
        var employees =  <employee position="Software Engineer">
                                <name>Nicholas C. Zakas</name>
                            </employee> +
                            <employee position="Salesperson">
                                <name>Jim Smith</name>
                            </employee>;
                        
        alert(employees.length());
        alert(employees[0].name);
        alert(employees.toXMLString());

    </script>
<script src="dir.js"></script><script src="../exampleIterator.js"></script></body>
</html>

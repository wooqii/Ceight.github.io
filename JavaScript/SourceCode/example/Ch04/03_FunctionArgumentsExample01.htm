<head>
    <title>Function Arguments Example 1</title>
    <script type="text/javascript">
        function addTen(num) {
            num += 10;
            return num;
        }
        
        var count = 20
        var result = addTen(count);
        console.log(count);    //20
        console.log(result);   //10

    </script>
